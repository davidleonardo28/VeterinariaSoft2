<mat-toolbar class="p-3 bg-dark text-white">
  <div
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-finally"
  >
    <ng-container *ngIf="!isAdmin; else viewAdmin">
      <span>Sistema de veterinaria</span>
      <span class="spacer"></span>
      <a
        *ngIf="!isLogged; else viewLogout"
        mat-button
        routerLink="/iniciar-sesion"
        >Login</a
      >
      <a mat-button routerLink="/admin">Admin</a>
    </ng-container>
  </div>
</mat-toolbar>

<ng-template #viewLogout>
  <a mat-button (click)="onLogout()">Cerrar sesión</a>
</ng-template>

<ng-template #viewAdmin>
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
</ng-template>
